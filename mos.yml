author: DIY365
type: lib
description: Mongoose-OS library that allows you to easily enable MQTT over bThings.
version: 1.0

sources:
  - src

includes:
  - include

filesystem:
  - fs

config_schema:
  - ["bthing.mqtt", "o", {title: "bThing MQTT settings"}]
  - ["bthing.mqtt.birth_message", "s", "online", {title: "Default MQTT birth message"}]
  - ["bthing.mqtt.qos", i, 0, {title: "Default MQTT QOS value for publishing messages"}]
  - ["bthing.mqtt.retain", b, false, {title: "Default MQTT retain value for publishing messages"}]
  - ["bthing.mqtt.state_updated_topic", s, "bthings/${device_id}/${bthing_id}/state/updated", {title: "The the topic for publishing state updates"}]
  - ["bthing.mqtt.set_state_topic", s, "bthings/${device_id}/${bthing_id}/state/set", {title: "The the topic for receiving set-state messages"}]
  - ["bthing.mqtt.get_state_topic", s, "bthings/${device_id}/${bthing_id}/state/get", {title: "The the topic for getting the state"}]
  
  - ["mqtt.enable", true]
  - ["mqtt.will_topic", "bthings/${device_id}/availability"]
  - ["mqtt.will_message", "offline"]

libs:
  - origin: https://github.com/mongoose-os-libs/mqtt
  - origin: https://github.com/diy365-mgos/bthing
  - origin: https://github.com/diy365-mgos/bvar-json

conds:
  - when: build_vars.MGOS_BTHING_SHADOW_MODE == "enabled"
    apply:
      config_schema:
        - ["bthing.mqtt.pub_delta_shadow", b, true, {title: "Enable publishing delta shadow instead of the full one"}]

tags:
  - c

manifest_version: 2017-09-29
